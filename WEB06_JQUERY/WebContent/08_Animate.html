<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style type="text/css">
    div{width:50px; height:50px; margin:3px; background-color:orange; position:relative;}
</style>
<script src="script/jquery-3.5.1.js"></script>
<script type="text/javascript">
    $(function(){
        // $('div').hover(function(){ }, function(){});
        $('div').hover(function(){
            $(this).animate({left:500}, 1000);
        }, function(){
            $(this).animate({left:0}, 1000);
        });
    });
</script>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
