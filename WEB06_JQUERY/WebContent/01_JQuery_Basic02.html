/* 그 외 선택자들 정리 
$("요소선택자").parent() : 요소선택자의 부모 요소를 선택합니다.
$("요소선택자").parents() : 요소선택자의 상위요소를 모두 선택합니다.
$("요소선택자").closest("div") : 요소선택자의 상위요소 중 가장 가까운 div만 선택
$("요소선택자 하위요소") : 요소선택자의 지정하위요소 모두를 선택합니다.
$("요소선택자>자식요소") : 요소선택자의 1단계 자식에 있는 자식요소만 선택
$("요소선택자").children() : 요소선택자의 모든 자식 요소를 선택합니다.
$("요소선택자").prev() : 요소선택자의 바로 이전 요소를 선택합니다.
$("요소선택자").prevAll() : 요소선택자의 모든 이전 요소를 선택합니다.
$("요소선택자").prevUntil("요소명") : 요소선택자의 요소명에 지정한 곳까지 모두 선택합니다.
$("요소선택자").next() : 요소선택자의 다음 요소를 선택합니다.
$("요소선택자").nextAll() : 요소선택자의 다음 모든 요소를 선택합니다.
$("요소선택자").nextUntil("h2") : 요소선택자부터 h2태그 요소까지 모두 선택합니다.
$("요소선택자").siblings() : 요소선택자의 형제요소 전체를 선택합니다.
*/

/* .parents() parents("div") */    
$(function(){
    $(".txt1").parents().css({"border":"3px dashed #00f"});
    $(".txt2").parents("div").css({"border":"3px solid #f00"});
    // .txt2 의 부모중 div 태그만
    $(".txt1").parent().css({"color":"#0f0"});
})
$(function(){
    $(".txt3").closest("div").css({"border":"2px solid #f00"});
});
