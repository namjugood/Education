<!--

<html>
<head>
<meta charset="UTF-8">
<title>Gradient</title>
</head>
<style type="text/css">
	.gradient{height:60px; line-height:60px; text-align:center;
	/* Permalink - use to edit and share this gradient: https://colorzilla.com/gradient-editor/#a82138+0,e3ff32+31,1e5799+53,da23e0+68,32fcee+83,7db9e8+100 */

	}
</style>
<body>
<div class="gradient">
	<h1>CSS3 Gradient</h1>
</div>
</body>
</html>
