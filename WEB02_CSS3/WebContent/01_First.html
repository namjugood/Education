<!DOCTYPE html>
<!-- CSS : Cascade Style Sheet -->
<!-- HTML5로 구성된 요소들의 구체적인 가로 세로 크기 및 배경색 등등을 따로모아
기술하고 적용되게 작성하는 시트입니다. -->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 스타일 시트는 head 태그에 만드는 것이 보통입니다. -->
<style type="text/css">
	#div2{width:300px;height:200px;background:green;margin:10px;}
	#div3{width:500px;height:200px;background:magenta;margin:10px;}
</style>

</head>
<body>
<div id="div1" style="width:150px; height:150px; background:#0A4EFA;"></div>
<!-- 스타일 태그로 width height 등과 같은 크기를 표시할 때는 (:)과 함께 반드시 px 단위를 붙여야 합니다. -->
<div id="div2"></div>
<div id="div3"></div>

<!-- 유일하게 width와 height는 태그의 속성으로도, 스타일로도 표기가 가능합니다. -->
<img src="" width="200" height="200">
<img src="" style=width:200px;height:200px;>
</body>
</html>
