<!DOCTYPE html>
<!-- 
	* 반응선택자
		- 사용자의 반응으로 생성되는 특정한 상태를 선택하는 선택자.
		- 종류
			. hover -> 특정태그(h1)에 마우스를 올릴 경우에 반응
			. active -> 특정태그(h1)에 마우스를 클릭할 경우에 반응 
-->
<html>
<head>
<meta charset="UTF-8">
<title>H over</title>
<style type="text/css">
	#box1{background:yellow;height:50px;width:800px;transition-duration:2s;}
	#box2{background:yellow;height:50px;transition-duration:2s;}
	/* translation-duration : 반응선택자가 반응하여 해당 애니메이션이 실행되는 시간 단위: 초(s) */
	#box1:hover{background:red; color:white;width:400px;}
	#box2:hover{background:blue; color:white;}
	
	#box1:active{background:blue;}
	#box2:active{background:red;height:150px;}
	#box1:active+#box2{background:green;color:white;}
</style>

</head>
<body>
<div id="box1">
	<h1>User Action Selection</h1>
</div>
<div id="box2">
	<h1>User Action Selection</h1>
</div>
</body>
</html>
