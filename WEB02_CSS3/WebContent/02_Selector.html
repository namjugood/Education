<!DOCTYPE html>
<!-- 
	* CSS(Cascading Style Sheets)
	*  CSS 선택자(selector) 기본
		- 특정한 HTML 태그 또는 ID 또는 CLASS를 선택할 때 사용하는 기능.
		- 선택된 해당 태그에 우리가 원하는 스타일 또는 기능을 적용할 수 있습니다.
-->

<html>
<head>
<meta charset="UTF-8">
<title>Selector</title>

<style type="text/css">
/* style 영역의 주석 - Ctrl + Shift + '/' */

/* Tag Selector : 동일한 태그에 일괄적인 스타일을 지정하고 싶을 때 사용합니다*/
h1{color:#144AFB;}
h3{color:red;}	/* color : 글자색 */
p{background:yellow;}	/* background : 배경색 */
h1, h3{background : silver;}	/* 컴마를 사용하여 동시에 두개의 태그를 선택할 수도 있습니다. */
img{width:100px; vertical-align:middle;}
/* vertical-align : 이미지와 글자간의 수평 맞춤 속성. top:위쪽맞춤, bottom:아래쪽 맞춤
						middle:중간맞춤 */
</style>


</head>
<body>
<h1>CSS Selector Basic</h1>
<h3>간세네 관련 포스팅 : 한글 Lorem Ipsum 생성기</h3>
<p>모든 국민은 주거의 자유를 침해받지 아니한다. 주거에 대한 압수나 수색을 할 때에는 검사의 신청에 의하여
법관이 발부한 영장을 제시하여야 한다. 국가는 균형있는 국민경제의 성장 및 안정과 적정한 소득의 분배를
유지하고, 시장의 지배와 경제력의 남용을 방지하며, 경제주체간의 조화를 통한 경제의 민주화를 위하여 경제에
관한 규제와 조정을 할 수 있다</p>
각 포털사이트 로고
<img src="image/daumlogo.png">&nbsp;&nbsp;&nbsp;
<img src="image/naver.png">&nbsp;&nbsp;&nbsp;
<img src="image/nate.png">&nbsp;&nbsp;&nbsp;

</body>
</html>
