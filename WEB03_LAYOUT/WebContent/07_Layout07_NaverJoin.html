<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style type="text/css">
    body {background-image: url(images/back.png); background-repeat: repeat-x repeat-y; background-attachment: fixed; background-position: 0 0px; } 

    #logo{position:relative; width:460px; height:120px; border:1px dashed gray; margin:0 auto; text-align:center; line-height: 150px; }

    img{ vertical-align:middle;}

    .input_title{position: relative; margin:0 auto; width:460px; height:40px; font-size: 100%; text-align: left; font-weight: bold;line-height: 50px; border:1px dashed blue;}

    .input_text{position: relative; margin:0 auto; width:460px; height:60px; font-size: 100%; text-align: left; background:white; border:1px solid gray; line-height:60px; color:gray;}

    #id1{font-size:110%; border:0px; outline:none;}

    .id2{font-size:110%; outline:none; border:0px;}

    .ymd{position:relative; margin:0 auto; width:460px; height:60px; border:1px dashed gray; text-align:center;}

    .ymd1{position:relative; float:left; width:148px; height:60px; background:white; border:1px solid silver; margin-right:5px; text-align:center; line-height:60px;}

    #sel1{width:130px; border:0px; font-size:110%;}

    .gender{position:relative; margin:0 auto; width:460px; height:60px; border:1px dashed gray; background:white; text-align:center; line-height:60px;}

    #sel2{width:420px; border:0px; font-size:105%;}
    
    .phone1{position:relative; margin-right:10px; width:298px; border:1px solid silver; height:60px; float:left;}

    .phone2{position:relative; width:150px; background: green; height:60px; float:left; color:white; line-height:60px; text-align:center;}

    .button{position:relative; margin:40px auto; width:460px; height:60px; background:green; color:white; line-height:60px; text-align:center; font-size: 115%; font-weight:bold;}
    .button:hover{background:yellowgreen;}

    ul{ list-style:none; padding:0px;}

    ul li{float:left; font-size:80%; padding-left:5px; padding-right:5px; border-right:1px solid silver;}

    </style>
</head>
<body>
<div id="logo"><img src="images/naver_logo.png"></div>

<div class="input_title">아이디</div>
<div class="input_text">  <input type="text" id="id1" size="33"> @naver.com</div>

<div class="input_title">비밀번호</div>
<div class="input_text">&nbsp;&nbsp;<input type="password" class="id2" size="41">&nbsp;<img src="images/key1.png"></div> 

<div class="input_title">비밀번호 재확인</div>
<div class="input_text">&nbsp;&nbsp;<input type="text" class="id2" size="41">&nbsp;<img src="images/key2.png"></div>

<br/>

<div class="input_title">이름</div>
<div class="input_text">&nbsp;&nbsp;<input type="text" class="id2" size="43"></div>

<div class="input_title">생년월일</div>
    <div class="ymd">
    <div class="ymd1">
        <input type="text" class="id2" size="11" placeholder="년(4자)">

    </div>

    <div class="ymd1">
        <select name="month" id="sel1">
            <option value="월">월</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select>
    </div>

    <div class="ymd1" style="margin-right:0px;">
        <input type="text" class="id2" size="11" placeholder="일"></div>
    </div>

<div class="input_title">성별</div>
    <div class="gender">
        <select name="month" id="sel2">
            <option>성별</option>
            <option>남자</option>
            <option>여자</option>
        </select>
    </div>

<div class="input_title">본인 확인 이메일<span style="font-size:90%; color:silver;">(선택)</span></div>

<div class="input_text">  <input type="text" class="id2" size="43" placeholder="선택입력"></div>

<div class="input_title">휴대전화</div>
<div class="gender">
    <select name="month" id="sel2">
        <option>대한민국 +82</option>
        <option>그리스 +30</option>
        <option>나이지리아 +234</option>
        <option>뉴질랜드 +64</option>
    </select>
</div>

<div class="ymd" style="margin-top:10px;">
    <div class="phone1"></div>
    <div class="phone2">인증번호 받기</div>
</div>

<div class="ymd" style="border:1px solid silver; margin-top:10px; line-height:60px; ">인증번호를 입력하세요</div>

<div class="button">가입하기</div>

<div class="ymd">
   <ul>
      <li>&nbsp;이용약관</li>
      <li>&nbsp;개인정보처리방침</li>
      <li>&nbsp;책임의 한계와 법적 고지</li>
      <li style="border:0px;">&nbsp;회원정보 고객센터</li>
   </ul>
</div>
</body>
</html>
