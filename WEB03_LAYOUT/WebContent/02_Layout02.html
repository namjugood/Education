<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Layout 02</title>
</head>
<style type="text/css">
	body{margin:0px;}
	#base{position:relative;width:100%;height:500px;background:#DDDDDD;top:100px;}
	#box1{right:51%;top:50px;}
	#box2{right:67%;top:50px;}
	#box3{position:absolute;width:50%;height:400px;background:yellow;top:50px;left:50%;}
	
	.box12{position:absolute;height:400px; width:15%; background:#AAAAAA;
				box-shadow:10px 10px 10px gray;}
</style>
<body>
<div id="base">
	<div id="box1" class="box12"></div>
	<div id="box2" class="box12"></div>
	<div id="box3"></div>
</div>
</body>
</html>
