<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>화면설계평가</title>
<style type="text/css">
    #back{width:600px; height:1100px; border:1px solid silver; margin:0 auto;}
    #back_1{width:500px; height:900px; border:0px; margin:50px 50px; }
    
    #logo{width: 300px; height:150px; margin:0 auto; text-align:center; line-height:150px; }
    
    #main_title{width:100%; height:150px; line-height:100px; }
    
    .title{position:relative; width:100%; height:60px; text-align:left; line-height:40px; ; float:left;}
    #text{position:relative; width:100%; height:30px; border-bottom:5px solid red; font-size:120%; float:left;}
    .text1{position:relative; width:100%; height:30px; font-size:120%; border-bottom:3px solid silver; float:left;}
    #id1{font-size:110%; border:0px; outline:none;}
    #id2{position:relative; font-size:110%; border:0px; outline:none; float:left;}
    
    #p_number{position:relative; float:left; border:0px; outline:none; text-align:left;}
    #block1{position:relative; float:left; width:70px; height:100%;}
    #block2{position:relative; width:50px; height:10px; border:1px solid black;}
    
    .box{position:relative; width:100%; height:70px; float:left; margin:0 auto; line-height:70px;}
    
    #button{position:relative; width:150px; height:50px; border-radius:50px; font-weight:bold; line-height:50px; text-align:center;  font-size:110%; background:white; border:2px solid silver; float:right;}
    .ymd{width:70px; height:30px; float:left; text-align:center; border:1px solid black; margin-right:40px; font-size:105%; font-weight:bold; color:black; border:0;}
    
    .ccheck input[type="checkbox"] {display:none;}
    .ccheck label{width:70px; height:10px; float:right;}
    
    .ccheck input[type="checkbox"] + label 
    .chk_img {padding:0 0 0 30px; height:20px; background:url(images/check2.jpg)no-repeat;
	cursor:pointer;}
    .ccheck input[type="checkbox"]:checked + label .chk_img {background:url("images/check1.jpg")no-repeat;}
    
    
    
    input[type=submit]{width:400px; height:100px; margin:50px; font-size:110%; font-weight:bold;}
    #sb:hover{width:400px; height:100px; margin:50px; font-size:110%; background:gray;}
    
    
</style>
</head>
