<!DOCTYPE html>
<!-- 
	* span 태그
	- span : inline 형식으로 공간을 분할
				한 줄 안에 차례차례 위치하는 형식.
	- inline 형식 : span 태그 / a태그 / input 태그 / 글자형식 태그.
	- inline 형식이란 사용 후 자동개행 없이 오른쪽으로 계속 이어쓰여지는 형식입니다. -->
<html>
<head>
<meta charset="UTF-8">
<title>Span</title>
</head>
<body>
<div style="background-color:yellow">서울시 마포구 신촌로</div>
<div style="background-color:#78FCF3">이젠컴퓨터 아카데미</div>
<hr />
<span style="background-color:yellow">서울시 마포구 신촌로</span>
<span style="background-color:#78FCF3">이젠컴퓨터 아카데미</span>
</body>
</html>
