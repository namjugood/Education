<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Table01</title>
</head>
<body>
<!-- Table Tag : 행과 열로 이루어져있는 표 형태의 표현 Tag -->
<!-- 구성 요소 -->
<!-- Table : 표의 시작과 끝을 지정합니다
tr : 한 행의 시작과 끝을 지정합니다.
td : 한 행안에서 한 개의 열(한 칸)의 시작과 끝을 지정합니다 -->
<!-- 다음은 1행 5열짜리의 표를 내용 없이 표현한 예입니다. -->
<table border="1">
	<tr>
		<td></td>
		<td></td>
		<td></td>
		<td></td>
		<td></td>
	</tr>
</table> <!-- 테이블 안에 표시할 내용은 td 태그안에 모두 써줍니다 -->
<!-- 다음은 5행 5열짜리의 표를 내용 없이 표현한 예입니다. -->
<!-- 맨 윗 행의 열 갯수는 아래 행들에 똑같이 적용되어 작성되어야 정상적인 표가 표시됩니다 -->
<table border="1">
	<tr>
		<td></td>	 <td></td>  <td></td>  <td></td>  <td></td>
	</tr>
	<tr>
		<td></td>	 <td></td>  <td></td>  <td></td>  <td></td>
	</tr>
	<tr>
		<td></td>	 <td></td>  <td></td>  <td></td>  <td></td>
	</tr>
	<tr>
		<td></td>	 <td></td>  <td></td>  <td></td>  <td></td>
	</tr>
	<tr>
		<td></td>	 <td></td>  <td></td>  <td></td>  <td></td>
	</tr>
</table>

</body>
</html>
