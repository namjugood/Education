<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Anchor Tag</title>
</head>
<body>
<a href="http://www.daum.net" target="_blank">Daum으로 이동</a><br />
<a href="http://www.naver.com" target="_blank">Naver로 이동</a><br />
<a href="http://www.nate.com" target="_blank">Nate 로 이동</a><br />
<a href="02_Header_Tag.html" target="_blank">02_Header.html로 이동</a><br />

<!-- 태그의 사용법에는 <br />과 같이 단일 태그로 사용되는 사용법도 있지만
위와 같이 시작태그에 여러가지 옵션을 넣고 옵션별로 값이 달라지게 하는 태그도 있습니다
Anchor 태그의 옵션 href : 이동할 곳의 URL, target : 이동할 윈도우 등 -->
<!-- Anchor Tag의 옵션 target을 안쓰면 같은 창에서 이동, target을 지정하면 지정한 곳으로 이동
target="_blank" : 새 창에서 이동 -->
</body>
</html>
