<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ListTag01</title>
</head>
<body>
<h1>ol tag</h1>
	<ol type="a" start="3">
		<li>Facebook</li><!-- list item(목록요소) -->
		<li>Tweeter</li>
		<li>Linked in</li>
	</ol>
<h1>ul tag</h1>
	<!-- unordered list:번호가 없는 목록 태그 -->
	<ul>
		<li type="square"><img src="image/facebook.jpg" /></li>
		<li><img src="image/twiter.jpg" /></li>
		<li>Linked in</li>
	</ul>
</body>
</html>
