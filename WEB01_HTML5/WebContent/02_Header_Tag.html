<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Header Tag</title>
</head>
<body>
<h1>Header</h1>	<!-- H는 header의 약자 -->
<h2>Header</h2>
<h3>Header</h3>
<h4>Header</h4>
<h5>Header</h5>
<h6>Header</h6>
<!-- 문단의 제목이나 컨텐츠의 제목을 쓸 때 많이 사용하는 TAG -->
<!-- <br /> 태그를 안써도 줄바꿈이 일어나는 대표적 태그 -->
</body>
</html>
