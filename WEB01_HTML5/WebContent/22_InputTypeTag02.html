<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Input Type Tag 02</title>
</head>
<body>
<form action="">
<table width="80%" cellpadding="10" cellspacing="1" bgcolor="black" align="center">
	<tr height="50" bgcolor="white">
		<td width="200" align="right">아이디</td>
		<td width="600"><input type="text" size="20"/></td>
	</tr>
	<tr height="50" bgcolor="white">
		<td align="right">패스워드</td>
		<td><input type="password" size="20"/></td>
	</tr>
	<tr height="50" bgcolor="white">
		<td align="right">전화번호</td>
		<td>
		<select name="number">
				<option value="1">선택</option>
				<option value="2">02</option>
				<option value="3">031</option>
				<option value="4">032</option>
				<option value="5">041</option>
				<option value="6">042</option>
		</select>
		- <input type="text" size="10"/>
		- <input type="text" size="10"/>
		</td>
	</tr>
	<tr height="50" bgcolor="white">
		<td align="right">성별</td>
		<td>
			남자<input type="radio" name="gender"/>
			여자<input type="radio" name="gender"/>		
		</td>
	</tr>
	<tr height="50" bgcolor="white">
		<td align="right">알게된 경로</td>
		<td>
			신문<input type="checkbox">
			TV<input type="checkbox">
			지인소개<input type="checkbox">
			기타<input type="checkbox">
		</td>
	</tr>
	<tr height="50" bgcolor="white">
		<td align="right">	직업</td>
		<td>
			<select name="job">
				<option value="1">학생</option>
				<option value="2">주부</option>
				<option value="3">직장인</option>
				<option value="4">무직</option>
			</select>
		</td>
	</tr>
	<tr height="50" bgcolor="white">
		<td align="right">생년월일</td>
		<td>
		<input type="text" size="5"/>년
		<select name="month">
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6">6</option>
			<option value="7">7</option>
			<option value="8">8</option>
			<option value="9">9</option>
			<option value="10">10</option>
			<option value="11">11</option>
			<option value="12">12</option>
		</select>월
		<select name="days">
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6">6</option>
			<option value="7">7</option>
			<option value="8">8</option>
			<option value="9">9</option>
			<option value="10">10</option>
			<option value="11">11</option>
			<option value="12">12</option>
			<option value="13">13</option>
			<option value="14">14</option>

			<option value="16">16</option>

			<option value="18">18</option>
			<option value="19">19</option>
			<option value="20">20</option>
			<option value="21">21</option>
			<option value="22">22</option>
			<option value="23">23</option>
			<option value="24">24</option>
			<option value="25">25</option>
			<option value="26">26</option>
			<option value="27">27</option>
			<option value="28">28</option>
			<option value="29">29</option>
			<option value="30">30</option>
			<option value="31">31</option>
		</select>일
		</td>
	</tr>
	<tr height="50" bgcolor="white">
		<td align="right">주소</td>
		<td><input type="text" size="60"/></td>
	</tr>
	<tr height="50" bgcolor="white">
		<td colspan="2" align="center">
			<input type="submit" value="작성완료"/>
			<input type="reset" value="취소"/>	
		</td>
	</tr>
</table>
</form>
</body>
</html>
