<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Table 05</title>
</head>
<body>
<table width="750" cellpadding="10" cellspacing="1" bgcolor="blue" align="center">
	<tr height="70" bgcolor="white" align="center">
		<td width="150">1행 1열</td>	 
		<td width="150">1행 2열</td>  
		<td width="150" rowspan="2" colspan="3">1행 3열</td>  
		
	</tr>
	<tr height="70" bgcolor="white" align="center">
		<td>2행 1열</td>	 
		<td>2행 2열</td>  
		
	</tr>
	<tr height="70" bgcolor="white" align="center">
		<td rowspan="3">3행 1열</td>	 
		<td>3행 2열</td>  
		<td>3행 3열</td>  
		<td>3행 4열</td>  
		<td>3행 5열</td>
	</tr>
	<tr height="70" bgcolor="white" align="center">
			 
		<td>4행 2열</td>  
		<td>4행 3열</td>  
		<td colspan="2">4행 4열</td>  
		
	</tr>
	<tr height="70" bgcolor="white" align="center">
			 
		<td>5행 2열</td>  
		<td colspan="3">5행 3열</td>  
	
	</tr>
</table>
</body>
</html>
