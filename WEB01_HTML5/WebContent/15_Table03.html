<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Table03</title>
</head>
<body>
<table width="750" cellpadding="10" cellspacing="1" bgcolor="blue" align="center">
<!-- cellpadding : 셀과 내용물의 간격 -->
<!-- cellspacing : 셀과 셀의 간격 -->
<!-- 테이블의 width 길이와 아래의 길이의 합이 같아야 표가 찌그러지지 않음 -->
<!-- 테이블에 align 을 사용하면 표가 웹페이지 내에서 정렬되는 기준이 됨 -->
	<tr height="50" bgcolor="white" align="center">
	<!-- tr에 align 을 사용하면 표의 내에서 문자가 정렬됨 -->
		<td width="150">1행 1열</td>	 
		<td width="150">1행 2열</td>  
		<td width="150">1행 3열</td>  
		<td width="150">1행 4열</td>  
		<td width="150">1행 5열</td>
	</tr>
	<tr height="50" bgcolor="white" align="center">
		<td>2행 1열</td>	 
		<td>2행 2열</td>  
		<td>2행 3열</td>  
		<td>2행 4열</td>  
		<td>2행 5열</td>
	</tr>
	<tr height="50" bgcolor="white" align="center">
		<td>3행 1열</td>	 
		<td>3행 2열</td>  
		<td>3행 3열</td>  
		<td>3행 4열</td>  
		<td>3행 5열</td>
	</tr>
	<tr height="50" bgcolor="white" align="center">
		<td>4행 1열</td>	 
		<td>4행 2열</td>  
		<td>4행 3열</td>  
		<td>4행 4열</td>  
		<td>4행 5열</td>
	</tr>
	<tr height="50" bgcolor="white" align="center">
		<td>5행 1열</td>	 
		<td>5행 2열</td>  
		<td>5행 3열</td>  
		<td>5행 4열</td>  
		<td>5행 5열</td>
	</tr>
</table>
</body>
</html>
