<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style type="text/css">
    #no-pers, #pers{width:152px; height:180px; border:1px solid black; margin:30px; float:left; }
    
    #pers{perspective:300px;}
    
    .rotatex img:hover{transition:1s; transform:rotateX(50deg);}
    .rotatey img:hover{transition:1s; transform:rotateY(50deg);}

</style>
</head>
<body>
<h4>원본 이미지</h4>    
<div><img src="images/sunset.jpg" alt=""></div>
<div id="no-pers">
    <div class="rotatex"><img src="images/sunset.jpg" class="s"></div>
</div>
<div id="pers">
    <div class="rotatex"><img src="images/sunset.jpg" class="s"></div>
</div>
<div id="pers">
    <div class="rotatey"><img src="images/sunset.jpg" class="s"></div>
</div>
</body>
</html>
