<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style type="text/css">
     .origin{width:160px; height:240px; border:1px solid black; float:left; margin:40px;}
    .skewx{transition:2s;}
    .skewy{transition:2s;}
    .skew{transition:2s;}
    .skewx:hover{transform:skewX(30deg);}
    .skewy:hover{transform:skewY(30deg);}
    .skew:hover{transform:skew(-25deg, -15deg);}

</style>
</head>
<body>
<div class="origin">
    <div class="skewx"><img src="images/rose.jpg" class="rose"></div>
</div>
<div class="origin">
    <div class="skewy"><img src="images/rose.jpg" class="rose"></div>
</div>
<div class="origin">
    <div class="skew"><img src="images/rose.jpg" class="rose"></div>
</div>
</body>
</html>
