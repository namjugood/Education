<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style type="text/css">
    div{width:200px; height:200px; float:left; margin:50px;}
    #box1{background:#4CFF00; border:1px solid black; animation-name:shape; animation-duration:3s; }
    #box2{background:#8F06B0; border:1px solid black; animation-name:rotate; animation-duration:3s; }
    
    @keyframes shape{
        from{border:1px solid black;}
        to{border-radius:50%}
    }
    
    @keyframes rotate{
        from{transform:rotate(0deg)}
        to{transform:rotate(45deg);}}
    }
    
</style>
</head>
<body>
<div id="box1"></div>
<div id="box2"></div>
</body>
</html>
