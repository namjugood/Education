<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style type="text/css">
    #a{width:200px; height:200px; background-color:blue; animation-name:change-bg; animation-duration:3s;}
    #b{width:300px; height:300px; background-color:red; margin:20px; animation-name:change-bg; animation-duration:3s;}
    
    @keyframes change-bg{
        from{
            border:1px solid black;
        }
        to{
            border:5px solid silver;
            border-radius:50%;
        }
    }

</style>

</head>
<body>
<div id="a"></div>
<div id="b"></div>
    
</body>
</html>
