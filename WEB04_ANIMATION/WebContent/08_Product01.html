<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style type="text/css">
    .prod_list{list-style:none; margin:0px; padding:0px;}
    .prod_list li{position:relative; float:left; padding:0px; margin:10px; overflow:hidden;}
    
    .caption{position:absolute; top:200px; width:300px; height:200px; background:black; opacity:0.3; transition:0.5s;}
    .caption h1, .caption p {color:white; text-align:center;}
    
    .prod_list li:hover .caption{transform:translateY(-200px); opacity:0.7;}
</style>
</head>
