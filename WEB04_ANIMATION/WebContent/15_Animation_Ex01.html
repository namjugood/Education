<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style type="text/css">
    body{overflow:hidden;}
    .box{position:relative; width:400px; height:60px; padding-left:50px; text-align:center; font-size:150%; line-height:60px;  animation-name:moving; animation-duration:5s; animation-iteration-count:infinite;}
    
    @keyframes moving{
        from{left:105%; background:#FAEF7C; opacity:0.2; transform:translateX(2000px); }
        to{left:-500px; background:#FAEF7C; opacity:1;}
    }
    
    
</style>
</head>
<body>
<div class="box">
    <h4>CSS Animation</h4>
</div>    
</body>
</html>
