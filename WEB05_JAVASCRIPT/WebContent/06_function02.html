<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<script type="text/javascript">
    function add(a, b){
        return a+b;
    }
</script>
</head>
<body>
<script type="text/javascript">
    var result = add(2, 3); // 함수의 호출
    document.write("2+3 = " + result + "<br>") // 스크립트를 이용한 페이지 출력
    result = add("java", "script");
    document.write("\'Java\' + \'script\' = " + result);
    // document.write()는 alert과 달리 메세지 창이 뜨지 않고 바로 페이지 내용으로 출력됩니다.
</script>
    
</body>
</html>
