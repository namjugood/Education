    /* 월과 일을 입력받아 요일을 출력하는 코드를 작성하세요
    요일은 2020년에 한해서만 계산하되, 2020년 1월 1일은 수요일인 것을 기준으로 코드르 작성합니다. */
    
    var date = new Date(); // 오늘 날짜에 대한 값
    var tm = date.getMonth()+1; // 월 추출
    var td = date.getDate(); // 일 추출
    tm = String(tm);    // 월을 문자로 변환
    td = String(td);    // 일을 문자로 변환
    var m = Number(prompt('월을 입력하세요', tm));
    var d = Number(prompt('일을 입력하세요', td));
    
    var days=0;
    switch(m){
        case 12: days=days+30;
        case 11: days=days+31;
        case 10: days=days+30;
        case 9: days=days+31;
        case 8: days=days+31;
        case 7: days=days+30;
        case 6: days=days+31;
        case 5: days=days+30;
        case 4: days=days+31;
        case 3: days=days+29;
        case 2: days=days+31;    
    }
    days = days + d;
    var s = m + "월" + d + "일은";
    switch(days%7){
        case 1 : s = s + "수요일입니다."; break;
        case 2 : s = s + "목요일입니다."; break;
        case 3 : s = s + "금요일입니다."; break;
        case 4 : s = s + "토요일입니다."; break;
        case 5 : s = s + "일요일입니다."; break;
        case 6 : s = s + "월요일입니다."; break;
        case 0 : s = s + "화요일입니다."; break;
    }
    alert(s);
