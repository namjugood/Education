<script type="text/javascript">
    /* 13. 배열 
    var array=[273, 'string', true, function(){}, {}, [150, 170] ];
    alert(array[0]);
    alert(array[1]);
    alert(array[2]);
    alert(array[3]);
    alert(array[4]);
    alert(array[5]);
    alert(array[5][0]);
    alert(array[5][1]);
    alert(array);
    // 자바스크립트의 배열은 자료형의 구분 없이, 차원의 구분없이 자유롭게 사용이 가능합니다.
    // 배열의 이름으로 출력하면 배열의 요소가 ','로 구분되어 모두 출력됩니다.
    */
    
    /* 14. undefined 자료형 
    // 1. 존재하지 않는 것을 표현하는 자료형
    alert(typeof(variable));
    
    // 2. 변수를 선언했지만, 초기화하지 않았을 때
    var variable2;
    alert(tyepof(vairable2));
    
    // 존재하지 않은 것의 표현과 변수는 만들었지만 초기화되지 않은 모두를 자바스크립트에서는 undefined로 인식합니다.
    // undefined는 에러가 아닙니다.
    */
    
    /* 15. 숫자와 문자열 자료형 변환 
    // 1. +연산자
    alert(52+273); // 325
    alert('52'+'273'); // 52273
    alert('52'+273); // 52273
    alert(52+'273'); // 52273
    // 2. 덧셈을 제외한 사칙연산
    alert('52' *2); // 104
    alert('52' -2); // 50
    alert('52' /2); // 26
    alert('52' %2); // 0
    alert('홍길동' -2); //NaN
    //아라비아 기호가 아닌 문자와 숫자의 * - / % 연산의 결과는 아라비아 기호에 해당하는 숫자로 연산한 결과와 같은 결과를 얻습니다.
    //아라비아 기호가 아닌 문자들(a~z, A~Z 등) 과의 숫자 연산의 결과는 NaN
    */
    
    /* 3. 강제 형변환 
    // - 다른 자료형 -> 숫자변환 : Number() 함수사용.
    // - 다른 자료형 -> 문자열 변환 : String) 함수 사용.
    var input = prompt('숫자를 입력하세요.', '숫자');
    var num = Number(input);
    alert( typeof(input)+' : '+num+" : typeof(num) => "+typeof(num) );
    // 숫자가 아닌 값 입력 시
    // - NaN 출력 : 자바스크립트로 나타낼 수 없는 숫자 의미.
    */
    /* 4. Boolean() 자료형 변환
    alert('Boolean(0) ->' + Boolean(0)); //false
    alert('Boolean(NaN) ->' + Boolean(NaN)); //false
    alert('Boolean(\'\') ->' + Boolean('')); //false
    alert('Boolean(null) ->' + Boolean(null)); //false
    alert('Boolean(undefined) ->' + Boolean(undefined)); //false
    // 단, 주의사항
    // 숫자가 아닌 다른 무엇이 들어있어도 값이 true가 될 수 있음
    alert('Boolean(\'0\') ->' + Boolean('0')); //true
    alert('Boolean(\'false\') ->' + Boolean('false')); //true
    */
    
    /* 16. 일치 연산자 */
    //양 변의 자료형은 틀리지만 자료형을 맞춰서 변환했을 때 변환된 값은 같음
    alert('\'\'==false -> ' + (''==false)); // true
    alert('\'\'==0 -> ' + (''==0)); // true
    alert('0==false -> ' + (0==false)); // true
    alert('273==\'273\' -> ' + (273=='273')); // true
    
    // === : 양 변의 자료형과 값이 모두 일치.
    // !== : 양 변의 자료형과 값이 다름.
    alert('\'\'===false -> ' + (''===false)); // false
    alert('\'\'===0 -> ' + (''===0)); // false
    alert('0===false -> ' + (0===false)); // false
    alert('273===\'273\' -> ' + (273==='273')); // false
    
</script>
