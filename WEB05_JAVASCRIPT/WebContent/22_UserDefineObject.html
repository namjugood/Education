    /* 6. 생성자 함수 */
    // - new 키워드를 사용해 객체를 생성할 수 있는 함수
    // - 생성자 함수를 사용한 객체의 생성과 출력

    // - 일반 함수를 만들되, 내부 변수 및 메서드에 this를 붙여서 생성
    function Student(name, korean, math, english, science){
        this.name = name;
        this.kor = korean;
        this.math = math;
        this.english = english;
        this.science = science;
        
        this.getSum = function(){
            return this.kor + this.math + this.english + this.science;
        },
        this.getAvg = function(){
            return this.getSum() / 4;
        },
        this.toString = function(){
            return this.name+' : '+this.getSum()+', '+this.getAvg();
        }
    }
    var std1 = new Student('홍길동', 85, 98, 74, 56);
    document.write(std1);
