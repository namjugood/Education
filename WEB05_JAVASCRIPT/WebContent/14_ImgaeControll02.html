<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style type="text/css">
    .prod_list{list-style:none; margin:0px; padding:0px;}
    .prod_list li{position:relative; float:left; padding:0px; margin:10px; overflow:hidden;}
    .caption{position:absolute; top:200px; width:300px; height:200px; background:black; opacity:0.3; transition:0.5s;}
    .caption h1, .caption p {color:white; text-align:center;}

</style>
<script type="text/javascript">
    function captionUp(x){
        /*if(x==1){}
        else if(x==2){}
        else {}*/
        var s= 'cap'+x;
        document.getElementById(s).style.opacity='0.7';
        document.getElementById(s).style.webkitTransform='translateY(-200px)'
    }
    function captionDown(x){
         var s= 'cap'+x;
        document.getElementById(s).style.opacity='0.3';
        document.getElementById(s).style.webkitTransform='translateY(200px)'
    }
</script>
</head>
<body>
<ul class="prod_list">
    <li onmouseover="captionUp(1);" onmouseout="captionDown(1);">
        <img src="images/prod1.jpg">
        <div class="caption" id="cap1"> 
            <h1>상품1</h1>
            <p>상품1 : 설명텍스트</p>
            <p>가격 : 12,345 원</p>
        </div>    
    </li>
    
    <li onmouseover="captionUp(2);" onmouseout="captionDown(2);">
        <img src="images/prod2.jpg">
        <div class="caption" id="cap2"> 
            <h1>상품2</h1>
            <p>상품2 : 설명텍스트</p>
            <p>가격 : 12,345 원</p>
        </div>
    </li>
    
    <li onmouseover="captionUp(3);" onmouseout="captionDown(3);">
        <img src="images/prod3.jpg">
        <div class="caption" id="cap3"> 
            <h1>상품3</h1>
            <p>상품3 : 설명텍스트</p>
            <p>가격 : 12,345 원</p>
        </div>
    </li>
</ul>    
</body>
</html>
