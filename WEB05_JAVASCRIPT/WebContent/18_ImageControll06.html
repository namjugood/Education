<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style type="text/css">
    #base{position:relative; width:600px; height:400px; margin:0 auto; border:1px dashed black; overflow:hidden;}
    #imgs{position:absolute; width:4800px; height:400px; left:0px; top:0px; border:1px dashed red; overflow:hidden; transition-duration:1s; }
    #btn_left{position:absolute; bottom:0px; left:0px; width:55px; height:55px; background-image:url(images/ico_movie_171115.png); background-position:0px -120px; opacity:0.4;}
    #btn_right{position:absolute; bottom:0px; right:0px; width:55px; height:55px; background-image:url(images/ico_movie_171115.png); background-position:-60px -120px; opacity:0.4;}
    img{width:600px;}
    #btn_right:hover{opacity:1}
    #btn_left:hover{opacity:1}
</style>
<script type="text/javascript">
    var num=0;
    function move(n){
        if(n==1){
            if(num==0) return;
            num--;
        }else{
            if(num==7) return;
            num++;
        } 
        var k=-1*num*600;
        document.getElementById("imgs").style.left=k+"px";
    }
</script>
</head>
<body style="overflow-x:hidden;">
<div id="base">
    <div id="imgs"><img src="images/Koala.jpg" ><img src="images/Chrysanthemum.jpg"><img src="images/Desert.jpg"><img src="images/Hydrangeas.jpg"><img src="images/Jellyfish.jpg"><img src="images/Lighthouse.jpg"><img src="images/Penguins.jpg"><img src="images/Tulips.jpg"></div>
    <div id="btn_left" onclick="move(1);"></div>
    <div id="btn_right" onclick="move(2);"></div>
</div>    
</body>
</html>
