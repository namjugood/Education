<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BOM</title>
<script type="text/javascript">
    // * 브라우저 객체 모델(BOM : Browser Object Model)
    // - 웹브라우저와 관련된 객체의 집합을 의미
    // - 브라우저의 활용개체들 : window, screen, location, navigator, history, document 등
    
    /* 1. window 객체 */
    // - 브라우저 기반 자바스크립트의 최상위 객체
    // - alert(), prompt() 함수 모두 window 객체의 메서드
    
    // window 객체의 윈도우 생성 메서드
    // window.open();  팝업창 생성
    /*window.open('https://www.naver.com', 'child', 'width:600, height:480');*/
    // 'https://www.naver.com' - 팝업창에 표시할 페이지 또는 사이트 주소
    // 'child' - 팝업창의 이름(name) -title
    // 'width:600, height:480' - 팝업창의 속성들, 가로세로 크기 등
    
    // open 함수의 마지막 위치에 들어가는 팝업창의 구성에 관련된 요소들
    // 마지막 요소는 " " 또는  ' ' 안에 여러요소를 (,) 컴마로 구분하여 설정하고자하는 요소를 모두 넣습니다.
    
    // width: 팝업창 가로길이
    // height: 팝업창 세로길이
    // toolbar=no: 단축도구창(툴바) 표시 안함
    // menubar=no: 메뉴창(메뉴바) 표시 안함
    // location=no: 주소창 표시안함
    // scrollbars=no: 스크롤바 표시안함
    // status=no: 아래 상태바창 표시안함
    // resizable=no: 창 변형 하지않음
    // fullscreen=no: 전체화면 하지 않음
    // channelmode=yes: F11키 기능과 같음
    // left=0: 왼쪽부터 윈도우가 위치할 위치를 지정(ex. left=30 이런식으로 조절)
    // top=0: 위쪽부터 윈도우가 위치할 위치를 지정(ex. top=100 이런식으로 조절)
    
    /*var child = window.open('https://www.naver.com', '', 'width=600, height=480');*/
    // http와 https 사이에는 암호화단계가 있어서 스크립트 코드가 실행되지 않습니다.
    var child = window.open('', '', 'width=600, height=480');
    // 팝업창을 열고 그 레퍼런스 값을 child변수에 넣어서 제어권을 갖습니다.
    // 현재 사용중인 윈도우 이외의 추가로 열린 윈도으의 레퍼런스 값을 변수에 넣어 사용합니다.
    
    var output = '';
    for(var key in window){
        output += '※ '+key+' : '+window[key]+'\n';
    }
    alert(output);
    
    function abc(){
        child.moveBy(50, 50);
    }
    

</script>
</head>
<body>
<input type="button" onClick="abc();" value="이동">
</body>
</html>
