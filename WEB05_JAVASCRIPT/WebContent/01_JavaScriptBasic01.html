<!DOCTYPE html>
<!--
- 자바 스크립트 : HTML로 진행되는 마크업 작업이외에 서버와의 통신 없이 웹페이지에 쓸 수 있는 동적 코딩들을
  통틀어서 스크립트 언어라고 하며, 그 중 자바 문법을 베이스로 한 스크립트 언어를 자바 스크립트라고 합니다.
- HTML의 마크업 기능으로는 해결할 수 없는 설정(속성값 변경)과 조정(메서드 호출)들을 할 수 있습니다.
- 위에서 언급한 속성과 메서드는 주로 웹 브라우저나 웹페이지 그리고 웹페이지 내의 내용(태그)들을 대상으로 
  하는 속성과 메서드입니다. 
  
- 자바 스크립트로 할 수 있는 일
    1. 자바 문법을 기초로한 문자 또는 숫자의 연산
    2. 브라우저 속성(크기-좌우, 상하 등, 버전, 히스토리, 로케이션 등)의 변경
    3. 태그의 조작(속성, 메소드 이용)을 통한 애니메이션
    4. 태그의 조작을 통한 태그의 위치 및 CSS의 속성값 조작
    5. 태그의 조작을 통한 입력값의 유효성 검사 등
    6. 모든 조작은 페이지가 화면에 표시되고 난 후에도 가능합니다.
-->
