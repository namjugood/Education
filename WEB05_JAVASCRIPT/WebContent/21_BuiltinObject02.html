    // - 자바스크립트의 함수는 하나의 자료형이므로 변수에 저장이 가능합니다.
    // - 따라서 MAth 객체의 메서드를 변수에 저장해서 함수처럼 쉽게 사용할 수 있습니다.
    /*var findMax = Math.max;
    document.write("52, 273, 103, 57 중 최대값 : "+findMax(52, 273, 103, 57));*/
    
    /* 배열 객체 */
    // - Array 객체 생성 방법 4가지
    var array1 = [52, 273, 103, 57, 32];
    var array2 = new Array();   // 빈 배열
    var array3 = new Array(10); // 10개 요소를 저장할 배열
    var array4 = new Array(52, 273, 103, 57, 32); // 주어진 다섯개의 값을 요소로하는 배열
    
    //join(연결문자) - 배열객체의 데이터를 연결문자 기준으로 1개의 문자형 데이터로 반환
    //reverse() : 배열 객체의 데이터 순서를 거꾸로 바꾼 후 반환
    //sort() : 배열 객체의 데이터를 오름차순으로 정렬합니다.
    //slice(index1, index2) : 배열 객체의 데이터 중 원하는 인덱스 구간만큼 잘라서 배열 객체로 가져옵니다.
    //splice() : 배열 객체의 지정 데이터를 삭제하고 그 구간에 새 데이터를 삽입
    //concat() : 두 개의배열을 하나로 결합합ㄴ디ㅏ/
    //pop() : 배열에 저장된 데이터 중 마지막 인덱스에 저장된 데이터를 삭제합니다/
    //push(new data) : 배열 객체의 가장 앞의 인덱스에 새 데이터를 삽입합니다
    //shift() : 배열 객체에 저장된 데이터 중 첫 번째 인덱스에 저장된 데이터를 삭제
    //unshift(new data) : 배열 객체의 가장 앞의 인덱스에 새 데이터를 삽입합니다.
    //length : 배열에 저장된 총 데이터 개수를 반환합니다
    
    var arr_1 = ["사당", "교대", "방배", "강남"];
    var arr_2 = ["신사", "압구정", "옥수"];
    
    var result = arr_1.join("-");
    // 배열의 요소를 '-'로 연결하여 문자열로 생성
    document.write("arr_1.join('-') : "+result, "<br/>")
    
    result = arr_1.concat(arr_2);
    // 배열1에 배열2를 이어붙임
    document.write("arr_1.concat(arr_2) :"+result, "<br/>");
    
    result = arr_1.slice(1, 3);
    // 배열요소 1번부터 3번 전의 데이터를 또 하나의 배열로 반환 후 result에 저장
    document.write("arr_1.slice(1, 3) : "+result, "<br/>");
    
    arr_1.sort( ); // 오름차순 정렬
    document.write("arr_1.sort( ) : "+arr_1.sort( ), "<br/>");
    result = arr_2.reverse( ); // 순서 거꾸로
    document.write("arr_2.reverse( ) : "+result, "<br/>");
    
    var greenArr = ["교대", "방배", "강남"];
    var yellowArr = ["미금", "정자", "수서"];
    greenArr.splice(2, 1, '서초', '역삼');
    // 2번부터 1개의 데이터(강남)를 삭제하고 서초, 역삼 추가
    document.write("greenArr.splice(2, 1, '서초', '역삼') : "+greenArr);
    
    var data1 = yellowArr.pop();
    // yellowArr 배열의 마지막 인덱스 데이터를 꺼내서 data1에 저장
    document.write("data1 : " + data1 + "<br/>");
    document.write("yellowArr.pop() : "+yellowArr, "<br/>")
    var data2 = yellowArr.shift();
    // yellowArr 배열의 가장 앞쪽 인덱스 데이터를 data2에 저장
    document.write("data2 : " + data2 + "<br/>");
    document.write("yellowArr.pop() : "+yellowArr, "<br/>")
    yellowArr.push(data2);
    // data2에 저장되어있는 데이터를 yellowArr 배열의 마지막 인덱스 위치에 넣음
    document.write("yellowArr.pop( ) : " + yellowArr, "<br/>");
    yellowArr.unshift(data1);
    // data1에 저장되어 있는 데이터를 yellowArr 배열의 첫 번째 인덱스 위치에 넣음
    document.write("yellowArr.unshift(data1) : " + yellowArr, "<br/>");
